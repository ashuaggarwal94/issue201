<div class="container-fluid mt-5">
  <div class="row">
    <div *ngFor="let app of appnames" class="col-3 mb-4" (click)="navigate(app.route)">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center text-uppercase">{{ app.label }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
